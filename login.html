<!DOCTYPE html>
<html>
<head>
  <title> LOGIN FOR QUIZ </title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="login.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="d-flex justify-content-center form">
      <div class="card-header">
        <h3>Login to Start Quiz</h3>
      </div>
      <div class="card-body">
        <form action="squiz.html" method="post">
          <div class="input-group mb-3">
            <input type="text" class="input" placeholder="Enter firstname" name="fname" required>

          </div>
          <div class="input-group mb-3">
            <input type="text" class="input" placeholder="Enter Lastname" name="lname" required>

          </div>
          <div class="input-group mb-3">
            <input type="text" class="input" placeholder="Enter E-mail id" name="e-id" required>

          </div>
          <div class="form-group">
            <input type="submit" value="Start Quiz" class=" btn float-center submitbtn">
            <div class="back">
              <a href="rules.html" class="btn backbtn"><span class="glyphicon glyphicon-arrow-left"></span> BACK</a>
            </div>
          </div>
        </form>
      </div>
       </div>
     </div>
  </div>
</body>
